<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card__top">
      <img class = "pattern-img" src="images/bg-pattern-card.svg" alt="">
      <img class = "card__profile-img" src="images/saurav.jpeg" alt="saurav">
    </div>
    <div class="card__middle">
      <h5>Saurav</h5>
      <span class = "age">20</span>
      <p>Varanasi</p>
    </div>
    <div class="card__bottom">
      <ul>
        <li><h5>80K</h5><br><span>Followers</span></li>
        <li><h5>803K</h5><br><span>Likes</span></li>
        <li><h5>1.4K</h5><br><span>Photos</span></li>
      </ul>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saurav Srivastava</a>.
  </div> -->
</body>
</html>
